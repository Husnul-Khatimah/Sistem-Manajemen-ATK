<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pengambilan ATK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c3cfe2, #dde1e7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: 500;
      color: #2c3e50;
    }

    .input-field {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      outline: none;
      color: #2c3e50;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field input::placeholder {
      color: #666;
    }

    .input-field input:focus {
      background: rgba(255, 255, 255, 0.4);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #2980b9;
    }

    .login-box small {
      display: block;
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ATK Center</h2>
    <form action="proses_login.php" method="POST">
      <div class="input-field">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <small>Untuk pengambilan alat tulis kantor</small>
  </div>
</body>
</html>
